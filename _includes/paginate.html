{% if paginator.total_pages != 1 %}
	<script type="text/javascript">
		const page = "{{ paginator.page }}"*1;
		const per_page = "{{ paginator.per_page }}"*1;
		const total_posts = "{{ paginator.total_posts }}"*1;
		const total_page = "{{ paginator.total_pages }}"*1;
		const last_posts = total_posts;
		const last_page = total_page;
	</script>
	{% if page.infinite_scroll == true %}<script type="text/javascript" src="{{ site.baseurl }}/assets/js/infinite-scroll.js"></script>
	{% else %}
		<div id="page-control">
			{% if paginator.previous_page %}<a href="{{ paginator.previous_page_path }}" aria-label="Previous Page" class="prev"></a>{% else %}<span class="prev"></span>{% endif %}
			<form onsubmit="return f_page(this);"><input name="page" placeholder="{{ paginator.page }}" value="{{ paginator.page }}" size="3" autocomplete="off" onkeyup="this.value = this.value.replace(/[^0-9]/g, '')"/></form>
			{% if paginator.next_page %}<a href="{{ paginator.next_page_path }}" aria-label="Next Page" class="next"></a>{% else %}<span class="next"></span>{% endif %}
		</div>
		<script type="text/javascript" src="{{ site.baseurl }}/assets/js/page-control.js"></script>
	{% endif %}
{% endif %}
